        function twoSum(numbers, target) {
            let length = numbers.length
            for (let i = 0; i < length; i++) {
                for (let j = length - 1; j < length; j--) {
                    if (i === j) {
                        break
                    } else if (numbers[i] + numbers[j] === target) {
                        return [i, j]
                    }
                }
            }
        }
